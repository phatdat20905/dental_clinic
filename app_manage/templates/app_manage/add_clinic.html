{% extends 'app_manage/index.html' %}

{% block main-content %}
<div class="form-container">
    <h2>Thêm phòng khám mới</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="clinic_name" placeholder="Tên phòng khám" required>
        </div>
        <div class="form-group">
            <textarea name="address" placeholder="Địa chỉ" required></textarea>
        </div>
        <div class="form-group">
            <textarea name="description" placeholder="Mô tả" required></textarea>
        </div>
        <div class="form-group">
            <input type="text" name="phone_number" placeholder="Số điện thoại" required>
        </div>
        <div class="form-group">
            <input type="text" name="opening_hours" placeholder="Giờ mở cửa" required>
        </div>
        <div class="form-group">
            <input type="number" name="max_patients_per_slot" placeholder="Số lượng bệnh nhân tối đa mỗi khung giờ" required>
        </div>
        <div class="form-group">
            <input type="number" name="max_treatment_per_slot" placeholder="Số lượng điều trị tối đa mỗi khung giờ" required>
        </div>
        <div class="form-group">
            <input type="number" name="slot_duration_minutes" placeholder="Thời gian mỗi khung giờ (phút)" required>
        </div>
        <div class="form-group">
            <input type="file" name="image">
        </div>
        <div class="form-buttons">
            <button type="submit" class="submit-btn">Thêm phòng khám</button>
            <a href="{%url 'my_clinics'%}" class="btn cancel-btn">Hủy</a>
        </div>
    </form>
</div>
{% endblock %}
