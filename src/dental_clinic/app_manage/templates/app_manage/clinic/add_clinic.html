{% extends 'index.html' %}

{% block main-content %}
<div class="form-container" style="max-width: 700px">
    <h2>Thêm phòng khám mới</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-buttons">
            <button type="submit" class="submit-btn">Thêm phòng khám</button>
            <a href="{%url 'my_clinics'%}" class="btn cancel-btn">Hủy</a>
        </div>
    </form>
</div>
{% endblock %}
