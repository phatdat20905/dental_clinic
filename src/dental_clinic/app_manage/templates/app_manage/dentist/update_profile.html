{% extends "index.html" %}
{% block main-content %}
<div class="container mt-4">
    <h2>Sửa thông tin nha sĩ</h2>
    <form method="POST" action="{% url 'update_dentist' user.slug %}">
        {% csrf_token %}
        <div class="row g-3">
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
            </div>
            <div class="col-md-6">
                <label for="fullname" class="form-label">Fullname</label>
                <input type="text" class="form-control" id="fullname" name="fullname" value="{{ user.full_name }}">
            </div>
            <div class="col-md-4">
                <label for="gender" class="form-label">Gender</label>
                <select id="gender" class="form-select" name="gender">
                    <option value="Nam" {% if user.gender == "Nam" %}selected{% endif %}>Nam</option>
                    <option value="Nữ" {% if user.gender == "Nữ" %}selected{% endif %}>Nữ</option>
                </select>
            </div>
            <div class="col-md-8">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" value="{{ user.phone_number }}">
            </div>
            <div class="col-12">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" value="{{ user.address }}">
            </div>
            <div class="col-md-8">
                <label for="image" class="form-label">Ảnh</label>
                <input type="file" class="form-control" id="image" name="image" onchange="readURL(this);">
            </div>
            <div class="col-md-4">
                <img id="blah" src="{{user.ImageURL}}" alt="your image" style="height:200px; width:200px"/>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Thêm</button>
        <a href="{% url 'profile_dentist' user.slug%}" class="btn btn-secondary mt-3">Hủy</a>
    </form>
</div>
{% endblock %}
