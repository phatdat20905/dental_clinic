{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Successful</title>
  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'website/css/login.css' %}">
  <!-- Boxicons CSS -->
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }

    .container h1 {
      font-size: 24px;
      color: #4caf50;
      margin-bottom: 20px;
    }

    .container p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .container a {
      display: inline-block;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
      background: #4caf50;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .container a:hover {
      background: #45a049;
    }

    .icon {
      font-size: 60px;
      color: #4caf50;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <i class='bx bx-check-circle icon'></i>
    <h1>Đặt lịch thành công!</h1>
    <p>Cảm ơn bạn đã đặt lịch. Chúng tôi sẽ liên hệ sớm.</p>
    <a href="/">Về trang chủ</a>
  </div>
  <!-- JavaScript -->
  <script src="{% static 'website/js/login.js' %}"></script>
</body>
</html>
